<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body{
        background-color: lightcoral;
      }
    </style>

    <title>Contact page</title>
  </head>
  <body>
    <div class="container-fluid"> 
        <div class="container">
          <div>
            <h2 class="text-center mb-5 shadow-sm p-3">Contact Us</h2>
          </div>


        <div class="row">
          <div class="col-md-8 shadow rounded p-4" >
            <div class="row">
              <div class="col mb-3">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" placeholder="First Name">
              </div>
              <div class="col mb-3">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" placeholder="last Name">
              </div>
            </div>
            <div class="mg-3">
              <label class="form-label">Email</label>
                <input type="text" class="form-control" placeholder="name@gmail.com">
            </div>
            <div class="mg-3">
              <label class="form-label">Subject</label>
                <input type="text" class="form-control" placeholder="Subject">
            </div>
            <div class="mg-3">
              <label class="form-label">Message</label>
              <textarea name="" id="" class="form-control" placeholder="Write Your Message" rows="3"></textarea>
            </div>
            <div class="col mb-3">
              <button type="button" class="btn btn-primary">Submit</button>
              </div>
              
            </div>
          </div>
       
        </div>
        </div>
    </div>

    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   
  </body>
</html>
